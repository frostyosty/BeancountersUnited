<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> Or your favicon, place it in the new /public (Vite's public) or /src/assets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title-tag">My Awesome Restaurant</title> <!-- Keep this dynamic part -->
    <!-- CSS will be imported via JS by Vite. Remove old <link> tags for CSS -->
</head>
<body>
    <header>
        <h1 id="site-title">My Awesome Restaurant</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
            <span id="auth-status">
                <button id="login-button">Login/Sign Up</button>
            </span>
            <span id="admin-links" style="display:none;">
                 | <a href="#owner-dashboard">Owner Dashboard</a>
                 | <a href="#manager-dashboard">Manager Dashboard</a>
                 | <button id="logout-button">Logout</button>
            </span>
        </nav>
    </header>

    <main id="app-content">
        <!-- Content will be dynamically inserted here by your existing JS -->
        <section id="loading-spinner" style="display:none; text-align:center; padding:20px;">Loading...</section>
    </main>

    <footer>
        <p>© <span id="current-year"></span> <span id="site-title-footer">My Awesome Restaurant</span>. All rights reserved.</p>
    </footer>

    <!-- Modal for Login/Signup, Order Confirmation, etc. -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Supabase Client (keep if needed globally BEFORE your app logic) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Global config can stay or be moved into your main JS module
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        let supabase = null;
        if (SUPABASE_URL && SUPABASE_ANON_KEY) {
            supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } else {
            console.warn("Supabase URL or Anon Key not configured.");
        }
    </script>

    <!-- VITE INJECTS YOUR BUNDLED JS HERE. Remove old script tags -->
    <script type="module" src="/src/main.js"></script> <!-- Vite's entry point -->
</body>
</html>
